<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS - Qinspecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ebe7e0;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #66615B;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
            overflow-y: auto;
        }

        .sidebar .logo {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .sidebar .logo h2 {
            color: #9e9e9e;
            margin: 0;
            font-size: 28px;
            font-weight: 300;
        }

        .sidebar .user {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar .user i {
            font-size: 24px;
        }

        .sidebar .user .info {
            font-size: 12px;
        }

        .sidebar .user .info .name {
            font-weight: 500;
        }

        .sidebar .nav {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        .sidebar .nav li a {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 13px;
        }

        .sidebar .nav li a i {
            font-size: 16px;
            width: 20px;
        }

        .sidebar .nav li a:hover {
            background: rgba(255,255,255,0.1);
        }

        .sidebar .nav li.active a {
            color: #51cbce;
            background: rgba(255,255,255,0.1);
        }

        /* Main Panel */
        .main-panel {
            flex: 1;
            margin-left: 200px;
            width: calc(100% - 200px);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: white;
            border: 0;
            margin: 0;
            padding: 15px 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-start;
        }

        .navbar .btn-menu {
            background: #ef8157;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }

        .navbar h5 {
            margin: 0;
            color: #66615B;
            font-size: 18px;
            font-weight: 400;
            font-family: Muli, Arial, sans-serif;
            text-align: left;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 15px;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 991px) {
            .sidebar {
                transform: translate3d(-200px, 0, 0);
            }

            .sidebar.show {
                transform: translate3d(0, 0, 0);
            }

            .main-panel {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Scrollbar styling */
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #5a5550;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #7a7570;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h2>SGS</h2>
            </div>

            <div class="user">
                <i class="fa fa-user-circle"></i>
                <div class="info">
                    <div class="name">ARIEL ENRIQUE</div>
                    <div>DIAPRESMONT</div>
                </div>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <span>INICIO</span>
                    </a>
                </li>
                <li>
                    <a href="listado-recepcion-muestras.html">
                        <i class="fa fa-inbox"></i>
                        <span>RECEPCIÓN DE MUESTRAS DE AIRE</span>
                    </a>
                </li>
                <li>
                    <a href="listado-documentos-aire.html">
                        <i class="fa fa-file-alt"></i>
                        <span>DOCUMENTOS DE AIRE</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar">
                <button class="btn-menu" aria-label="Toggle sidebar">
                    <i class="fa fa-bars"></i>
                </button>
                <h5>Página de Inicio</h5>
            </nav>

            <!-- Content -->
            <div class="content">
                <p>página de inicio</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const btnMenu = document.querySelector('.btn-menu');

            // --- Lógica del Sidebar ---
            if (btnMenu) {
                btnMenu.addEventListener('click', () => {
                    sidebar.classList.toggle('show');
                });
            }

            document.querySelectorAll('.sidebar .nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // Solo prevenir comportamiento default si es un ancla (#)
                    const href = this.getAttribute('href');
                    if (href && href.startsWith('#')) {
                        e.preventDefault();
                    }
                    
                    // No es necesario gestionar la clase 'active' aquí,
                    // ya que se establece en el HTML de cada página.
                    
                    // Cerrar sidebar en móvil al seleccionar una opción
                    if (window.innerWidth <= 991 && sidebar.classList.contains('show')) {
                        sidebar.classList.remove('show');
                    }
                });
            });
        });
    </script>
</body>
</html>
